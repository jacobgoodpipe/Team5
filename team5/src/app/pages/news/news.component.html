<h1 style="text-align: center;"> Our<span style="color:black">Side</span> </h1>

<nav class="topnav">
  <p>
    <a routerLink="" style="color: #63A537">Home</a> | 
    <a routerLink="/learning" style="color: #63A537">Learning</a> | 
    <a routerLink="/news" style="color: #63A537">News</a>
  </p>
</nav>

<div class="news-container">
  <ng-container *ngFor="let a of newsArticles$ | async">
    <div class="article">
      <img class="news-img" [src]="a.urlToImage" alt="news-image">
      <div class="article-title">
      {{a.title}}
      </div>
      <div>
        <a class="read-button" href="{{a.url}}">Read More</a>
      </div>
    </div>
  </ng-container>
</div>
